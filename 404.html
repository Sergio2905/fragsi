<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Fragsi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.min.css?_v=20230710153308">
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание">
    <meta name="keywords" content="Ключевые слова">
</head>

<body>

	<div class="wrapper">

		<div class="error">
			<div class="error__container container">
				<div class="error__body">
					<div class="error__header">
						<a href="/" class="header__logo" aria-label="Go to main page">
							<svg>
								<use xlink: href="img/icons/icons.svg#logo"></use>
							</svg>
						</a>
					</div>
					<div class="error__content">
						<div class="error__info">
							<h1 class="error__title title1">Страница не найдена</h1>
							<p>
								Кажется, что-то пошло не так!
								Запрашиваемая страница не существует.
								Возможно она устарела или была удалена :(
							</p>
							<div class="error__btns">
								<a href="#" class="error__btn btn_white">Вернуться назад</a>
								<a href="#" class="error__btn btn_green">На главную</a>
							</div>
						</div>
						<div class="error__images">
							<div class="error__image">
								<picture>
									<source data-srcset="img/404/403.webp" srcset="img/plug.png" type="image/webp">
									<img data-src="img/404/403.png" src="img/plug.png" alt="Image">
								</picture>
							</div>
							<div class="error__image">
								<picture>
									<source data-srcset="img/404/tree.webp" srcset="img/plug.png" type="image/webp">
									<img data-src="img/404/tree.png" src="img/plug.png" alt="Image">
								</picture>
							</div>
						</div>
					</div>
					<div class="error__footer">
						@fragsi.com, 2023
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="js/app.min.js?_v=20230710153308"></script>
</body>

</html>
